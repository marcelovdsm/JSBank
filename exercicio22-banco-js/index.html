<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSBank | Login</title>
  <script src="./exercicio22-banco-js/index.js" type="modules" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="box">
    <div class="aside-box">
      <p>Nossa missão</p>
      <p>Sua satisfação</p>
    </div>
    <div class="login-box">
      <form action="" class="log-in" autocomplete="off">
        <h2>JSBank</h2>
        <p>Efetue o login com suas credenciais:</p>
        <div class="floating-label">
          <span class="mail icon"></span>
          <input type="email" id="email-input" placeholder="Email" name="email">
        </div>
        <div class="floating-label">
          <span class="lock icon"></span>
          <input type="password" id="password-input" placeholder="Senha" name="password">
        </div>
        <button type="submit" onclick="">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
